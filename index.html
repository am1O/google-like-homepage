<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="images/search.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <nav class="nav-links">
            <a class="navs" id="gmail" href="#">Gmail</a>
            <a class="navs" id="images" href="#">Images</a>
            <a class="navs" href="#"><img id="apps-icon" src="images/apps.png"></a>
            <button class="navs" id="sign-in">Sign in</button>
        </nav>
    </div>
    <div class="main">
        <div id="main">
            <img id="logo" src="images/logo.png">
            <div class="search-bar">
                <img class="search-icon" src="images/mag.png">
                <form>
                    <input type="text" class="search-box" autofocus>
                </form>
                <img class="voice-search-icon" src="images/vsrch.png">
            </div>
            <div class ="search-btns">
                <button id="gsearch-btn">Google Search</button>
                <button id="feeling-btn">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="langs">
            <p>
                Google offered in:
            </p>
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </div>
    <div class="footer">
        <div class="location">India</div>
        <div class="footer-links">
            <div class="left-footer-links">
                <a id="advertising" href="#">Advertising</a>
                <a id="business" href="#">Business</a>
                <a id="about" href="#">About</a>
                <a id="how-search-works" href="#">How Search works</a>
            </div>
            <div class="right-footer-links">
                <a id="privacy" href="#">Privacy</a>
                <a id="terms" href="#">Terms</a>
                <a id="settings" href="#">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
